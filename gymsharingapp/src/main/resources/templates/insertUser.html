<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>prova</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
</head>
<body>
<div class="container" th:if="${action == 'insert'}">
    <form class="form-horizontal" th:action="@{/insertUser}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-lg-2 control-label">Name</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="name"/>
            </div>
            <label class="col-lg-2 control-label">Surname</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="surname"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Age</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="age"/>
            </div>
            <label class="col-lg-2 control-label">Birth Date</label>
            <div class="col-lg-6">
                <input type="date" class="form-control" name="birthDate"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Codice Fiscale</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="CF"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Address</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="address"/>
            </div>
            <label class="col-lg-2 control-label">Civic Number</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="civicNumber"/>
            </div>
            <label class="col-lg-2 control-label">City</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="city"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Email</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Phone Number</label>
            <div class="col-lg-6">
                <input type="text" class="form-control" name="phoneNumber"/>
            </div>
        </div>       

        <span>
            <button type="submit" class="btn btn-primary">Inserisci Utente</button>
        </span>
	</form>
</div>

<div class="container" th:if="${action == 'update'}">
        <div class="page-header" id="banner">
          <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
              <h1>Update Info User</h1>
              
              <form class="form-horizontal" th:action="@{/updateUser/{id}(id=${user.id})}" method="get" enctype="multipart/form-data" >
  
                  <fieldset>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">Name</label>
                          <div class="col-lg-6">
                              <input type="text" class="form-control"
                                  th:value="${user.Name}" name="name"/>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">Surname</label>
                          <div class="col-lg-6">
                              <input type="text" class="form-control"  
                                  th:value="${user.Surname}" name="surname"/>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">Age</label>
                          <div class="col-lg-6">
                              <input type="text" class="form-control" 
                                  th:value="${user.Age}" name="age"/>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">Birth Date</label>
                          <div class="col-lg-6">
                              <input type="text" class="form-control" 
                                  th:value="${user.BirthDate}" name="birthDate"/>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">Email</label>
                          <div class="col-lg-6">
                              <input type="text" class="form-control" 
                                  th:value="${user.Email}" name="email"/>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">Codice Fiscale</label>
                          <div class="col-lg-6">
                              <input type="text" class="form-control" 
                                  th:value="${user.CF}" name="CF"/>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">Address</label>
                          <div class="col-lg-6">
                              <input type="text" class="form-control" 
                                  th:value="${user.Address}" name="address"/>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">Civic Number</label>
                          <div class="col-lg-6">
                              <input type="text" class="form-control" 
                                  th:value="${user.CivicNumber}" name="civicNumber"/>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">City</label>
                          <div class="col-lg-6">
                              <input type="text" class="form-control" 
                                  th:value="${user.City}" name="city"/>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">Phone Number</label>
                          <div class="col-lg-6">
                              <input type="text" class="form-control"  
                                  th:value="${user.PhoneNumber}" name="phoneNumber"/>
                          </div>
                      </div>
                  </fieldset>
                  <span>
                          <button type="submit" class="btn btn-primary">Save changes</button>
                      </span>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
