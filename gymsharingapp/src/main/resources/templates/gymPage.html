<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Page</title>
	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<h1 style="text-align: center;">Gym Page</h1>

	<div><br/></div>

	<div class="d-flex justify-content-center">
		<div>
			<a th:href="@{/insertGym}">Inserisci Palestra</a>
			<div><br/></div>
			<a th:href="@{/gyms}">Mostra Palestre</a>
			<div><br/></div>
			<form class="form-horizontal" th:action="@{/searchGym}" method="get" enctype="multipart/form-data">
				<div class="form-group">
					<label class="row-lg-2 control-label">Cerca Palestre</label>
					<div class="col-lg-12">
						<input type="text" class="form-control" name="name"/>
					</div>
				</div>
				<span>
					<button type="submit" class="btn btn-primary">Cerca palestra</button>
				</span>
			</form>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
