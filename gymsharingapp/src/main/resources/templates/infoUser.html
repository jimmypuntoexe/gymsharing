<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Info User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">

			<div class="column" style="flex:50%;">
				<h1>Info User</h1>
            
				<form class="form-horizontal" enctype="multipart/form-data" >
	
					<fieldset>
						<div class="form-group">
							<label class="col-lg-2 control-label">Name</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" disabled="disabled" 
									th:value="${user.Name}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Surname</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" disabled="disabled" 
									th:value="${user.Surname}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Age</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" disabled="disabled" 
									th:value="${user.Age}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Birth Date</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" disabled="disabled" 
									th:value="${user.birthDate}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Email</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" disabled="disabled" 
									th:value="${user.Email}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">CF code</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" disabled="disabled" 
									th:value="${user.CF}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Address</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" disabled="disabled" 
									th:value="${user.Address}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Civic Number</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" disabled="disabled" 
									th:value="${user.CivicNumber}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">City</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" disabled="disabled" 
									th:value="${user.City}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Phone Number</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" disabled="disabled" 
									th:value="${user.PhoneNumber}"/>
							</div>
						</div>
					</fieldset>
				</form>
			<a th:href="@{/userAccount/{idUser}/(idUser=${user.id})}" method="get">Home</a>
			</div>
			<div class="column" style="flex:50%;">
				<div>
					<br />
					<h1>Personal Trainer</h1>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Surname</th>
								<th scope="col">Remove</th>
							</tr>
						</thead>
						<tr>
							<td th:if="${user.getPersonalTrainer() != null}" th:text="${user.getPersonalTrainer().getName()}"></td>
							<td th:if="${user.getPersonalTrainer() != null}" th:text="${user.getPersonalTrainer().getSurname()}"></td>
							<td th:if="${user.getPersonalTrainer() != null}">
								<a th:href="@{/removePT/{idUser}/{idPt}(idUser = ${user.id}, idPt=${user.getPersonalTrainer().getId()})}" method="get">remove</a>
							</td>
						</tr>
					</table>
					<br />

					<div class="column" style="flex:50%;">
						<div>
							<br />
							<h1>Subscriptions</h1>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Type</th>
										<th scope="col">Price</th>
										<th scope="col">Life</th>
										<th scope="col">Remove</th>
									</tr>
								</thead>
								<tr th:each="sub : ${user.getSubscriptions()}">
									<td th:text="${sub.getType()}"></td>
									<td th:text="${sub.getPrice()}"></td>
									<td th:text="${sub.getLifeSubscription()} + ' days'"></td>
									<td>
										<a th:href="@{/{idUser}/deleteSubScription(idUser=${user.id})}" method="get">remove</a>
									</td>
								</tr>
							</table>
							<br />
						</div>
					</div>
					<a th:href="@{/deleteUser/{idUser}(idUser=${user.id})}" method="get">Remove account</a>
					<div><br/></div>
					<a th:href="@{/modifyUser/{id}(id=${user.id})}" method="post">Edit account</a>
                </div>
			</div>

		</div> 
      </div>
	</div>

</body>
</html>
