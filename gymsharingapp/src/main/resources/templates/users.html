<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>User database</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
</head>
<body>
        <div class="container">
            <div class="page-header" id="banner">
                <div class="row">
                    <div class="col-lg-8 col-md-7 col-sm-6">
                        <h1>Users</h1>

                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Info</th>
                                    <th>Remove user</th>
                                    <th>Modify user</th>
                                    <th>Contact personal trainer</th>
                                    <th>Buy subscription</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                               <td th:text="${user.Name + ' ' + user.Surname + ' ' + user.BirthDate + ' ' + user.Email + ' ' + user.PhoneNumber}"></td>
                                    <td>
                                        <a th:href="@{/user/{id}(id=${user.id})}">view</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/deleteUser/{id}(id=${user.id})}" method="get">remove user</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/modifyUser/{id}(id=${user.id})}" method="post">modify user</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/personalTrainersContact/{id}(id=${user.id})}" method="post">contact personal trainer</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/gymsForSubscription/{id}(id=${user.id})}" method="post">buy subscription</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
