<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <form class="form-horizontal" th:action="@{/login}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="radio" th:value="user" name="type"/><label> User</label><br/>
                <input type="radio" th:value="gym" name="type"/><label> Gym</label><br/>
                <input type="radio" th:value="pt" name="type"/><label> Personal Trainer</label><br/>

                <label class="col-lg-2 control-label">Username</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" name="username"/>
                </div>
                <label class="col-lg-2 control-label">Password</label>
                <div class="col-lg-6">
                    <input type="password" class="form-control" name="password"/>
                </div>
            </div>
            <span>
                <button type="submit" class="btn btn-primary">Login</button>
            </span>
        </form>
        <br/>
        <span>
            <a th:href="@{/insertUser}" method="get">
            <button class="btn btn-primary">Register user</button></a>
        </span><br/><br/>
        <span>
            <a th:href="@{/insertGym}" method="get">
            <button class="btn btn-primary">Register Gym</button></a>
        </span><br/><br/>
        <span>
            <a th:href="@{/insertPersonalTrainer}" method="get">
            <button class="btn btn-primary">Register Personal Trainer</button></a>
        </span><br/><br/>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
