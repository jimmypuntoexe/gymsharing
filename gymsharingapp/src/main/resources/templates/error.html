<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>
<body>

    <div class="container" th:if="${action == 'loginError'}">
        <h1>Check the type and your username and password</h1>
        <span>
            <a th:href="@{/}" method="get">
            <button class="btn btn-primary">Return to login</button></a>
        </span><br/><br/>

    </div>

    <div class="container" th:if="${action == 'dateErrorInsertUser'}">
        <h1>Check if the birth date is correct</h1>
        <span>
            <a th:href="@{/insertUser}" method="get">
            <button class="btn btn-primary">Go back</button></a>
        </span><br/><br/>

    </div>

    <div class="container" th:if="${action == 'dateErrorInsertPersonalTrainer'}">
        <h1>Check if the birth date is correct</h1>
        <span>
            <a th:href="@{/insertPersonalTrainer}" method="get">
            <button class="btn btn-primary">Go back</button></a>
        </span><br/><br/>

    </div>

    <div class="container" th:if="${errorAction == 'dateErrorUpdatetUser'}">
        <h1>Check if the birth date is correct</h1>
        <span>
            <a th:href="@{/modifyUser/{idUser}(idUser=${user.id})}" method="get">
            <button class="btn btn-primary">Go back</button></a>
        </span><br/><br/>

    </div>

    <div class="container" th:if="${action == 'contactPtError'}">
        <h1>Can't contact more Personal Trainer at the time</h1>
        <span>
            <a th:href="@{/userAccount/{idUser}/personalTrainersContact(idUser=${user.id})}" method="get">
            <button class="btn btn-primary">Back</button></a>
        </span><br/><br/>

    </div>

    <div class="container" th:if="${errorAction == 'dateErrorUpdatePersonalTrainer'}">
        <h1>Check if the birth date is correct</h1>
        <span>
            <a th:href="@{/editPersonalTrainer/{idPersonalTrainer}(idPersonalTrainer=${personalTrainer.id})}" method="get">
            <button class="btn btn-primary">Go back</button></a>
        </span><br/><br/>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
